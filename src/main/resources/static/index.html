<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decathlon Web MVP</title>
    <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    .row { display: flex; gap: .5rem; align-items: center; margin-bottom: .5rem; flex-wrap: wrap; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #eee; padding: .5rem; text-align: left; }
    #error { color: #b00020; }
  </style>
</head>
<body>
<h1>Decathlon Web MVP</h1>

<div class="card">
    <h2>Add competitor</h2>
    <div class="row">
        <label for="name">Name</label>
        <input id="name" data-testid="competitorNameInput" placeholder="e.g., Anna" />
        <button id="add" data-testid="addCompetitorBtn">Add competitor</button>
    </div>
    <div id="error" data-testid="errorBanner" aria-live="polite"></div>
</div>

<div class="card">
    <h2>Enter result</h2>
    <div class="row">
        <label for="name2">Name</label>
        <input id="name2" placeholder="same as above" />
        <label for="event">Event</label>
        <select id="event" data-testid="eventSelect">
            <option value="Hep200m">Hep_200m </option>
            <option value="Hep800m">Hep_800m </option>
            <option value="Hep100mHurdles">Hep_100mHurdles </option>
            <option value="HepHighJump">Hep_HighJump </option>
            <option value="HepLongJump">Hep_LongJump </option>
            <option value="HepShotPut">Hep_ShotPut </option>
            <option value="HepJavelinThrow">Hep_JavelinThrow </option>
            <option value="1500m">Dec_1500m </option>
            <option value="JavelinThrow">Dec_JavelinThrow </option>
            <option value="PoleVault">Dec_PoleVault </option>
            <option value="DiscusThrow">Dec_DiscusThrow </option>
            <option value="110mHurdles">Dec_110mHurdles </option>
            <option value="highJump">Dec_highJump </option>
            <option value="100m">Dec_100m </option>
            <option value="longJump">Dec_Long Jump </option>
            <option value="shotPut">Dec_Shot Put </option>
            <option value="400m">Dec_400m </option>


        </select>
        <label for="raw">Result</label>
        <input id="raw" data-testid="rawInput" type="number" step="0.01" />
        <button id="save" data-testid="saveScoreBtn">Save score</button>
    </div>
    <div id="msg" aria-live="polite"></div>
</div>

<div class="card">
    <h2>Standings</h2>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Hep_200m</th>
            <th>Hep_800m</th>
            <th>Hep_100mHurdles</th>
            <th>Hep_HighJump</th>
            <th>Hep_LongJump</th>
            <th>Hep_ShotPut</th>
            <th>Hep_JavelinThrow</th>
            <th>Deca_1500m</th>
            <th>Deca_JavelinThrow</th>
            <th>Deca_PoleVault</th>
            <th>Deca_DiscusThrow</th>
            <th>Deca_110mHurdles</th>
            <th>Deca_highJump</th>
            <th>Deca_100m</th>
            <th>Deca_longJump</th>
            <th>Deca_shotPut</th>
            <th>Deca_400m</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody id="standings" data-testid="standingsTable"></tbody>
    </table>
    <button id="export" data-testid="exportCsvBtn">Export CSV</button>
</div>

<script src="app.js" type="module"></script>
</body>
</html>
