<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decathlon Web MVP</title>
    <style>
        body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
        .row { display: flex; gap: .5rem; align-items: center; margin-bottom: .5rem; flex-wrap: wrap; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #eee; padding: .5rem; text-align: left; }
        #error { color: #b00020; }
    </style>
</head>
<body>
<h1>Decathlon Web MVP</h1>



<div class="card">
    <h2>Enter result</h2>
    <div class="row">
        <label for="name2">Name</label>
        <input id="name2" name="name" autocomplete="name" placeholder="same as above" />

        <label for="category">Discipline</label>
        <select id="category">
            <option value="">-- Select Discipline --</option>
            <option value="Decathlon">Decathlon</option>
            <option value="Heptathlon">Heptathlon</option>
        </select>

        <label for="event">Event</label>
        <select id="event">
            <option value="">-- Select Event --</option>
        </select>

        <label for="raw">Result</label>
        <input id="raw" type="number" step="0.01" />
        <button id="save">Save score</button>
    </div>
    <div id="msg" aria-live="polite"></div>
    <div id="error" aria-live="polite"></div>

</div>

<div class="card">
    <h2>Standings</h2>
    <div class="row">
        <button id="export">Export</button>
    </div>
    <table>
        <thead></thead>
        <tbody id="standings"></tbody>
    </table>
</div>


<script src="app.js" type="module"></script>
</body>
</html>
